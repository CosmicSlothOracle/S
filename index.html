<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16.67%;
            background: linear-gradient(to right,
                    rgba(255, 107, 107, 0.7),
                    rgba(255, 229, 193, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        #audioPlayer {
            width: 80%;
            max-width: 600px;
        }

        #errorDisplay {
            color: red;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="errorDisplay"></div>

    <video id="backgroundVideo" autoplay loop muted>
        <source src="https://drive.google.com/uc?id=1dEF6MvNR1BWOBFpC0wO9m1zSiq9Z-wOM" type="video/mp4">
    </video>

    <div class="audio-player">
        <audio id="audioPlayer" controls>
            <source src="https://drive.google.com/uc?id=1Nfurk2l6ZL4OZmm-zt9ua4rn42mzeerx" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('backgroundVideo');
            const audio = document.getElementById('audioPlayer');
            const errorDisplay = document.getElementById('errorDisplay');

            // Error logging for video
            video.addEventListener('error', (e) => {
                console.error('Video Error:', e);
                errorDisplay.innerHTML += `Video Error: ${ e.message }<br>`;
            });

            // Error logging for audio
            audio.addEventListener('error', (e) => {
                console.error('Audio Error:', e);
                errorDisplay.innerHTML += `Audio Error: ${ e.message }<br>`;
            });

            // Ensure video plays when page loads
            video.play().catch(e => {
                console.error('Video Play Error:', e);
                errorDisplay.innerHTML += `Video Play Error: ${ e.message }<br>`;
            });

            // Sync audio play/pause with video
            audio.addEventListener('play', () => {
                video.play().catch(e => {
                    console.error('Video Play on Audio Start Error:', e);
                });
            });

            audio.addEventListener('pause', () => {
                video.pause();
            });
        });
    </script>
</body>

</html>
