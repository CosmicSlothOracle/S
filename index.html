<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16.67%;
            background: linear-gradient(to right,
                    rgba(255, 107, 107, 0.7),
                    rgba(255, 229, 193, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        #audioPlayer {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="https://link.storjshare.io/s/juhlnv5we54mouvqhay5g5t5vmqa/music/milch.MP4" type="video/mp4">
    </video>

    <div class="audio-player">
        <audio id="audioPlayer" controls>
            <source src="https://link.storjshare.io/s/jxsqgalxvgkdzvnjtngfm3ws3hcq/music/milch.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('backgroundVideo');
            const audio = document.getElementById('audioPlayer');

            // Ensure video plays when page loads
            video.play();

            // Optional: Sync audio play/pause with video
            audio.addEventListener('play', () => {
                video.play();
            });

            audio.addEventListener('pause', () => {
                video.pause();
            });
        });
    </script>
</body>

</html>
